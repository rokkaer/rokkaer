- id: '1737202380818'
  alias: Tænd lys ved ankomst new
  description: ''
  triggers:
  - minutes: '*'
    trigger: time_pattern
  conditions:
  - condition: sun
    before: sunrise
    after: sunset
  - condition: state
    entity_id: device_tracker.mikkel_s_s23_ultra
    state: home
  - condition: or
    conditions:
    - condition: state
      entity_id: light.wiz_rgbw_tunable_7d23be
      state: unavailable
    - condition: state
      entity_id: light.wiz_rgbw_tunable_7d23be
      state: 'off'
      for:
        minutes: 1
    - condition: state
      entity_id: light.wiz_rgbw_tunable_7d23be
      state: 'on'
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.wiz_rgbw_tunable_7d23be
        state: 'on'
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.wiz_rgbw_tunable_7d23be
        data: {}
    - conditions:
      - condition: state
        entity_id: light.wiz_rgbw_tunable_7cba44
        state: 'on'
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.wiz_rgbw_tunable_7cba44
        data: {}
    - conditions:
      - condition: state
        entity_id: light.wiz_rgbw_tunable_0ad7ce
        state: 'on'
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.wiz_rgbw_tunable_0ad7ce
        data: {}
    - conditions:
      - condition: state
        entity_id: light.wiz_dimmable_white_7f396a
        state: 'on'
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.wiz_dimmable_white_7f396a
        data: {}
  mode: single
