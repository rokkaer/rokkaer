- id: '1737292810511'
  alias: Met.no Freezing Temperature Warning
  description: Warns when temperature will drop below 0°C in next 48 hours
  triggers:
  - trigger: time_pattern
    minutes: /5
    hours: /2
  conditions:
  - condition: template
    value_template: '{{ state_attr(''weather.forecast_home'', ''temperature'') < 1
      }}

      '
  actions:
  - data:
      title: ❄️ Freezing Temperature Warning
      message: 'Met.no forecasts temperatures below 0°C within the next 48 hours.
        Please prepare for freezing conditions: • Protect water pipes from freezing
        • Cover sensitive outdoor plants • Check heating system • Prepare winter clothing

        '
    action: persistent_notification.create
    enabled: false
  - data:
      title: ❄️ Freezing Temperature Warning
      message: Temperatures below 0°C expected within 48 hours
    action: notify.notify
    enabled: false
  - data:
      message: Warns when temperature will drop below 0°C in next 48 hours
      title: Freezing Temperature Warning
    action: notify.email
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
    enabled: true
