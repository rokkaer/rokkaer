version: '3.8'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: no
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: no
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitor-net

        #volumes:
        #prometheus_data:

        #networks:
        #monitor-net:
        #driver: bridge

        #  cadvisor:
        #image: gcr.io/cadvisor/cadvisor:latest
        #container_name: cadvisor
        #restart: unless-stopped
        #volumes:
        #- /:/rootfs:ro
        #- /var/run:/var/run:ro
        #- /sys:/sys:ro
        #- /var/lib/docker/:/var/lib/docker:ro
        #ports:
        #- "8080:8080"
        #networks:
        #- monitor-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: no
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - monitor-net

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: no
    ports:
      - "9093:9093"
    networks:
      - monitor-net

  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: no
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf
      - /var/log:/var/log:ro
    networks:
      - monitor-net

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    restart: no
    volumes:
      - influxdb_data:/var/lib/influxdb
    ports:
      - "8086:8086"
    networks:
      - monitor-net
    environment:
      - INFLUXDB_HTTP_AUTH_ENABLED=true
#      - INFLUXDB_DB=router_metrics       # Auto-create this database on startup
      - INFLUXDB_ADMIN_USER=admin        # Admin user (created on first run)
      - INFLUXDB_ADMIN_PASSWORD=admin    # Admin password
      - INFLUXDB_USER=telegraf           # Telegraf user (created on first run)
      - INFLUXDB_USER_PASSWORD=telegrafpassword  # Telegraf password
#      - DOCKER_INFLUXDB_INIT_MODE=setup
#      - DOCKER_INFLUXDB_INIT_USERNAME=admin
#      - DOCKER_INFLUXDB_INIT_PASSWORD=admin
#      - DOCKER_INFLUXDB_INIT_ORG=myorg
#      - DOCKER_INFLUXDB_INIT_BUCKET=router_metrics
#      - DOCKER_INFLUXDB_INIT_RETENTION=30d

volumes:
  prometheus_data:
  grafana_data:
  influxdb_data:

networks:
  monitor-net:
    driver: bridge
